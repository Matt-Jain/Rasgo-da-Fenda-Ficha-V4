<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aegis — O Despertar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<section id="loginPage" class="page active">
  <div class="login-box">
    <h1>RASGO DA FENDA</h1>
    <p>Aegis — O Despertar</p>

    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">

    <button id="loginBtn">Entrar</button>
  </div>
</section>

<!-- APP -->
<section id="appPage" class="page">
  <header>
    <h2>Rasgo da Fenda</h2>
    <nav>
      <button data-tab="criar">Criar</button>
      <button data-tab="personagens">Personagens</button>
      <button data-tab="npcs">NPCs</button>
      <button data-tab="dados">Dados</button>
      <button id="logoutBtn">Sair</button>
    </nav>
  </header>

  <main>
    <!-- CRIAR -->
    <section id="criar" class="tab active">
      <h3>Criar Personagem / NPC</h3>

      <select id="tipo">
        <option value="personagem">Personagem</option>
        <option value="npc">NPC</option>
      </select>

      <input id="nome" placeholder="Nome">
      <input id="jogador" placeholder="Jogador">
      <textarea id="aparencia" placeholder="Aparência"></textarea>
      <textarea id="historia" placeholder="História"></textarea>

      <button id="salvar">Salvar</button>
    </section>

    <!-- PERSONAGENS -->
    <section id="personagens" class="tab">
      <h3>Personagens</h3>
      <div id="listaPersonagens"></div>
    </section>

    <!-- NPCS -->
    <section id="npcs" class="tab">
      <h3>NPCs</h3>
      <div id="listaNPCs"></div>
    </section>

    <!-- DADOS -->
    <section id="dados" class="tab">
      <h3>Dados</h3>
      <button onclick="rolarDado(6)">D6</button>
      <button onclick="rolarDado(20)">D20</button>
      <p id="resultadoDado"></p>
    </section>
  </main>
</section>

<script src="script.js"></script>
</body>
</html>
