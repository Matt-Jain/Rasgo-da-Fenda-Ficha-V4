<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rasgo da Fenda — Aegis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<section id="login-page" class="page active">
  <div class="login-card">
    <h1>FICHA DE PERSONAGEM</h1>
    <h2>RASGO DA FENDA</h2>
    <p>Aegis — O Despertar</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn">Entrar / Cadastrar</button>

    <p id="loginError" class="error"></p>
  </div>
</section>

<!-- APP PAGE -->
<section id="app-page" class="page">
  <header>
    <h1>Rasgo da Fenda</h1>
    <nav>
      <button data-tab="create">Criar</button>
      <button data-tab="characters">Personagens</button>
      <button data-tab="npcs">NPCs</button>
      <button data-tab="dados">Dados</button>
      <button id="logoutBtn">Sair</button>
    </nav>
  </header>

  <!-- CRIAR -->
  <section id="create" class="tab active">
    <div class="paper">
      <h2>Criar Personagem / NPC</h2>

      <select id="charType">
        <option value="player">Player</option>
        <option value="npc">NPC</option>
      </select>

      <input id="charName" placeholder="Nome do personagem">
      <input id="playerName" placeholder="Nome do jogador">
      <textarea id="appearance" placeholder="Aparência"></textarea>
      <textarea id="history" placeholder="História"></textarea>
      <textarea id="goals" placeholder="Ambições"></textarea>

      <button id="saveCharBtn">Salvar</button>
    </div>
  </section>

  <!-- PERSONAGENS -->
  <section id="characters" class="tab">
    <div class="paper">
      <h2>Personagens</h2>
      <div id="playerList"></div>
    </div>
  </section>

  <!-- NPCs -->
  <section id="npcs" class="tab">
    <div class="paper">
      <h2>NPCs</h2>
      <div id="npcList"></div>
    </div>
  </section>

  <!-- DADOS -->
  <section id="dados" class="tab">
    <div class="paper">
      <h2>Dados</h2>
      <p>Selecione um personagem para rolar dados (em breve).</p>
    </div>
  </section>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
